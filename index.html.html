<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Fanny Hariyani ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('IMG_3828.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px) brightness(0.6);
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .card {
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 600px;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5em;
      color: #ffdce0;
      margin-bottom: 20px;
    }

    #text {
      font-size: 1.2em;
      min-height: 80px;
      line-height: 1.6;
    }

    #nextBtn {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 50px;
      background-color: #ff7e9b;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #nextBtn:hover {
      background-color: #ff4d76;
    }

    .heart {
      font-size: 2.2em;
      color: #ff89a9;
      margin-top: 25px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    @media(max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      #text {
        font-size: 1em;
      }

      #nextBtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="card">
    <h1>Untuk Fanny üíñ</h1>
    <div id="text"></div>
    <button id="nextBtn" onclick="nextText()">Klik di sini ya...</button>
    <div class="heart" id="heart" style="display:none;">üíó</div>
  </div>

  <!-- Musik religi -->
  <audio autoplay loop hidden>
    <source src="https://ia801009.us.archive.org/8/items/MaherZain-NumberOneForMe/Maher%20Zain%20-%20Number%20One%20For%20Me.mp3" type="audio/mpeg">
  </audio>

  <script>
    const messages = [
      "Hai Fanny... Barakallahu fii umrik. ‚ú® Semoga setiap langkahmu Allah arahkan kepada kebaikan.",
      "Di hari ketika Allah menuliskan awal langkah hidupmu di dunia ini,"
      "bukan karena aku bisa hadir bersamamu secara fisik,",
      "tetapi karena Allah masih memberiku kesempatan untuk mendoakanmu dari jauh,",
      "dengan penuh harap dan keikhlasan... ü§ç",
      "Semoga setiap detik yang Allah tambahkan dalam hidupmu menjadi jalan menuju kebaikan yang tak terputus.",
      "Semoga engkau menjadi wanita shalihah yang selalu disayangi Allah. üå∏",
      "Rasulullah Ô∑∫ bersabda: 'Dunia adalah perhiasan, dan sebaik-baik perhiasan dunia adalah wanita shalihah.' ‚Äî (HR. Muslim)"
      
      "Doa Terbaik Buat Kamu Fan"
    ];

    let i = 0;

    function nextText() {
      if (i < messages.length) {
        typeText(messages[i]);
        i++;
      } else {
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("heart").style.display = "block";
      }
    }

    function typeText(text) {
      const el = document.getElementById("text");
      el.innerHTML = "";
      let idx = 0;
      const interval = setInterval(() => {
        if (idx < text.length) {
          el.innerHTML += text.charAt(idx);
          idx++;
        } else {
          clearInterval(interval);
        }
      }, 50);
    }

    window.onload = () => {
      typeText(messages[i]);
      i++;
    };
  </script>
</body>
</html>
